{% extends 'portfolio/base.html' %}
{% block content %}
  
  <h1>Alberto Gruning</h1>
  {% load static %}

  <a href="{% url 'blog:all_blogs'%}">Blog</a>
  <br>
  <img src="{% static '/portfolio/img2.jpg' %}"height="40%" width="20%">

  <a href="{% static 'portfolio/CURRICULUM -VITAE_2020.pdf'%}">Resume</a>

  {% for project in projects %}
    <h2>{{ project.title }}</h2>
    <p>{{ project.description }}</p>
    <img src="{{ project.image.url }}" height="20%"width="20%">

    {% if project.url %}
      <a href="{{ project.url }}">Link</a>
    {% endif %}

  {% endfor %}
{% endblock content %}
